<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home</title>
	<link rel="stylesheet" href="../css/main_blog.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="grid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10"><img src="../images/hf.jpg" alt="main" width="994" height="320"></div>
			<div class="col-1 end"></div>
		</div>

		<div class="row">
			<div class="col-1"></div>
			<div class="col-10" style="display:flex;">
				<div class="col-2"><a class="link_top_bar" href="/">Home</a></div>
				<div class="col-2"><a class="link_top_bar" href="/all_blog_posts">Blog</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Photos</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Videos</a></div>
				<div class="col-2"><a class="link_top_bar" href="/about">About</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Contact</a></div>
			</div>
			<div class="col-1 end"></div>
		</div>

		<div class="row" style="padding-top: 10px;">
			<div class="col-1"></div>
			<div class="col-10" >
			{% for post in blog_posts %}
				<div style="display:flex;" width=100%>
					
					<div class="col-3" style="padding-bottom:20px;"><a href="/single_blog_post?id={{post.key().id()}}" style="color:black; text-decoration:none;"><img src="../images/{{post.img_little}}" alt="image" width="245" height="160"></a></div>
					<div class="col-9">
						<div class="home_headline"><a class="link_blog_post" href="/single_blog_post?id={{post.key().id()}}">{{post.headline}}</a></div>
						<div class="home_date">{{format_the_date(post.created)}}</div> <!-- using from python file: jinja_env.globals.update(format_the_date=validation.convert_to_letter_month_created) -->
						<div class="home_text" style="height:60px; overflow: hidden; line-height:20px;"><a class="link_blog_post" href="/single_blog_post?id={{post.key().id()}}">{{post.text}}</a></div>
					</div>

				</div>
				<br>
			{% endfor %}
				<div style="padding-top: 15px; "  ><input class="button_blue_center" type="button" value="All posts overview" onclick="location.href='/blog_overview';"></div>
			</div>
			<div class="col-1 end"></div>
		</div>







	</div>
</body>
</html>
