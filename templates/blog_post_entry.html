<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blog post entry</title>
	<link rel="stylesheet" href="../css/main_blog.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


	<!-- Load jQuery UI CSS  -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<!-- Load jQuery JS -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<!-- Load jQuery UI Main JS  -->
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>		
	<script>
			$(function() {
				$( "#datepicker" ).datepicker({ dateFormat: 'dd-mm-yy' });

				$("#descriptionTextArea").keydown(function(event) {
					// Check the keyCode and if the user pressed Enter (code = 13) 
					// disable it. disables that user can press enter.
					if (event.keyCode == 13) {
						event.preventDefault();
					}
				});	

			});
			
			function closeWindow() {
				window.close()
			}
			
		</script>
</head>
<body>

	<div class="grid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<form method="post">
					<p class="error_message_red"><b>{{error_message}}</b></p>

					<p><b> * = mandatory fields </b></p>
					<label>
						<div>* Headline of your blog post (Don't exceed when front of text moves):</div> <input class="blog_headline" type="text" name="headline" value="{{headline_content}}" style="width:670px;" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<label>
						<div>* Text:</div><textarea class="blog_text" name="text" style="width:700px; height:370px;">{{text_content}}</textarea>
					</label>
					<br>
					
					<label>
						<div>Landscape or Portrait img_A (l/p):</div> <input type="text" name="L_or_P_imgA" value="{{L_or_P_imgA_content}}" style="width:20px;" maxlength="1" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<label>
						<div>Image_A (file name):</div> <input type="text" name="img_A" value="{{img_A_content}}" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					
					<br>
					<label>
						<div>Text below big Image_A (some description):</div> <input type="text" name="text_below_img_A" value="{{text_below_img_A_content}}" maxlength="60" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<br>
					<br>
					
					<label style="color:orange;">
						<div>Landscape or Portrait img_B (l/p):</div> <input type="text" name="L_or_P_imgB" value="{{L_or_P_imgB_content}}" style="width:20px;" maxlength="1" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<label style="color:orange;">
						<div>Image_B (file name):</div> <input type="text" name="img_B" value="{{img_B_content}}" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					
					<br>
					<label style="color:orange;">
						<div>Text below big Image_B (some description):</div> <input type="text" name="text_below_img_B" value="{{text_below_img_B_content}}" maxlength="60" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<br>
					<br>
					
					<label style="color:green;">
						<div>Landscape or Portrait img_C (l/p):</div> <input type="text" name="L_or_P_imgC" value="{{L_or_P_imgC_content}}" style="width:20px;" maxlength="1" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<label style="color:green;">
						<div>Image_C (file name):</div> <input type="text" name="img_C" value="{{img_C_content}}" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					
					<br>
					<label style="color:green;">
						<div>Text below big Image_C (some description):</div> <input type="text" name="text_below_img_C" value="{{text_below_img_C_content}}" maxlength="60" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<br>
					<br>
					<label style="color:blue;">
						<div>Landscape or Portrait img_D (l/p):</div> <input type="text" name="L_or_P_imgD" value="{{L_or_P_imgD_content}}" style="width:20px;" maxlength="1" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<label style="color:blue;">
						<div>Image_D (file name):</div> <input type="text" name="img_D" value="{{img_D_content}}" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					
					<br>
					<label style="color:blue;">
						<div>Text below big Image_D (some description):</div> <input type="text" name="text_below_img_D" value="{{text_below_img_D_content}}" maxlength="60" style="width:450px;" onkeypress="return event.keyCode!=13">
					</label>
					<br>
					<br>
					<br>
					
					<input id="margin_butt" class="button" type="submit">
				</form>
			</div>
			<div class="col-1 end"></div>
		</div>
	</div>

</body>
</html>
