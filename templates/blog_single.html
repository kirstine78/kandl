<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blog single</title>
	<link rel="stylesheet" href="../css/main_blog.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="grid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10"><img src="../images/hf.jpg" alt="main" width="994" height="320"></div>
			<div class="col-1 end"></div>
		</div>

		<div class="row">
			<div class="col-1"></div>
			<div class="col-10" style="display:flex;">
				<div class="col-2"><a class="link_top_bar" href="/">Blog</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Photos</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Videos</a></div>
				<div class="col-2"><a class="link_top_bar" href="/about">About</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Contact</a></div>
			</div>
			<div class="col-1 end"></div>
		</div>

		<div class="row" style="padding-top: 10px;">
			<div class="col-1"></div>
			<div class="col-75">
				<div class="blog_headline">{{specific_headline}}</div>
				<div class="blog_date">{{specific_date}}</div>
				<div class="blog_text">{{specific_text}}</div>
				<br>
				<div><img src="../images/{{specific_img_a}}" alt="photo" width="793" height="530"></div>
				<span style="padding-top:7px;"><i>{{specific_txt_below}}</i></span>
			</div>

			<div class="col-25 end" style="font-size: 14px;" >
				2015
				<br>
				february
			</div>



			<div class="col-1 end"></div>
		</div>
		

		






	</div>
</body>
</html>
