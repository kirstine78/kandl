	<script type="text/javascript">
	$(document).ready(function() {
		$("ul > li > ul").hide();
	});
	
	$(function(){
		$('#year_tree').find('SPAN').click(function(e){
			var i=$(this);
			$(this).siblings("ul").each(
				function(){
					$(this).toggle();
					if($(this).is(":hidden"))i.html("&#9658;");
					else i.html("&#9660;");
					$(i).hover(function(){
						$(this).css("cursor","pointer");
						})
				})
		});
	});

	
	</script>
	
	
	<script type="text/javascript">
	$(function(){
		$('.specific_img_land').click(function () {
		
			var $img = $(this);
			$('#divLargerImage_land').html($img.clone().height(600).width(800)).add($('#divOverlay')).fadeIn();
			var alt = $img.attr("alt");
			console.log("alt="+alt);
			$('#text_below_img').html(alt).add($('#divLargerImage_land')).fadeIn();
			
		});

		$('#divLargerImage_land').add($('#divOverlay')).click(function () {
			$('#divLargerImage_land').add($('#divOverlay')).fadeOut(function () {
				$('#divLargerImage_land').empty();
				$('#text_below_img').empty();
			});
		});
		
		
		
		$('.specific_img_portrait').click(function () {
			var $img = $(this);
			$('#divLargerImage_portrait').html($img.clone().height(800).width(600)).add($('#divOverlay')).fadeIn();
			var alt = $img.attr("alt");
			console.log("alt="+alt);
			$('#text_below_img').html(alt).add($('#specific_img_portrait')).fadeIn();
		});

		$('#divLargerImage_portrait').add($('#divOverlay')).click(function () {
			$('#divLargerImage_portrait').add($('#divOverlay')).fadeOut(function () {
				$('#divLargerImage_portrait').empty();
				$('#text_below_img').empty();
			});
		});
		
		
	});
	
	</script>
