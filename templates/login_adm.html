<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Admin login</title>
	<link rel="stylesheet" href="../css/main_blog.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="grid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10">
				<form method="post">
					<p class="error_message_red"><b>{{error_message}}</b></p>


					<p class="blue" style="font-size:20px;"><b>Log in to 'KANDL'</b></p>
								<form method="post">
									<label>
										<div class="blue">Username</div> 
										<input id="margin" type="text" name="login_username" value="{{the_login_username}}" style="width:220px;">
	
									</label>
									<br>
									<br>
									<label>
										<div class="blue">Password</div>
										<input id="margin" type="password" name="login_password" style="width:220px;">
									</label>
									<br>
									<br>
									<input class="button" type="submit" value="Log in" id="margin_butt">
									<span class="error_message_red">{{error_login}}</span>
									<br>
									<br>
									<input id="margin" type="checkbox" name="stay_logged_in" value="stay_logged_in_clicked">
									<span class="blue" style="font-size:13px;" id="margin">Click to stay logged in</span>
								</form>
				</form>
			</div>
			<div class="col-1 end"></div>
		</div>
	</div>

</body>
</html>
