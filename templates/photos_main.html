<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>K and L | Photos</title>
	<link rel="stylesheet" href="../css/main_blog.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="grid">
		<div class="row">
			<div class="col-1"></div>
			<div class="col-10"><img src="../images/hf.jpg" alt="main" width="100%" height="320"></div>
			<div class="col-1 end"></div>
		</div>

		<div class="row">
			<div class="col-1"></div>
			<div class="col-10" style="display:flex;">
				<div class="col-2"><a class="link_top_bar" href="/">Blog</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Photos</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Videos</a></div>
				<div class="col-2"><a class="link_top_bar" href="/about">About</a></div>
				<div class="col-2"><a class="link_top_bar" href="/">Contact</a></div>
			</div>
			<div class="col-1 end"></div>
		</div>
		
		
		<div class="row" style="padding-top: 10px;">
			<div class="col-1"></div>
			<div class="col-10" >
			
				<div class="photo_headline">{{headline_photos}}</div>
				
			</div>
			<div class="col-1 end"></div>
		</div>
		

		<div class="row" style="padding-top: 10px;">
			<div class="col-1"></div>
			<div class="col-10" >
				
				
				{% for image_list in photo_list_of_lists %}
				<div class="row" style=" white-space: wrap;">	
					{% for image in image_list %}
						{% if image.img_format == "l" %}
							<div class="col-77" >
								<img id="specific_img_land" src="../images/{{image.img}}" alt="photo" href="klematis_big.htm">
							</div>
						{% endif %}
						{% if image.img_format == "p" %}
							<div class="col-77" >
								<img id="specific_img_portrait" src="../images/{{image.img}}" alt="photo" href="klematis_big.htm">
							</div>
						{% endif %}
					{% endfor %}
				</div>
				{% endfor %}
				
				
			</div>
			<div class="col-1 end"></div>
		</div>







	</div>
</body>
</html>
