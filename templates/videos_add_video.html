<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Videos - add video</title>
	<link rel="stylesheet" href="../css/main_blog.css">
	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>


</head>
<body>

	<div class="grid">
		<div class="row">
		
			
			<div class="col-10">
				<form method="post">
					<p class="error_message_red"><b>{{error_message}}</b></p>

					<p ><b>* = mandatory field</b></p>
					<p class="helper_tags">VIDEO directly from youtube. Copy this div and embed iframe inside, replace the xxxxx: &lt;div class="video-container"&gt;xxxxx&lt;/div&gt;</p>
					
					<div>
						<label>
							<div>*Embed iframe tag:</div> <input type="text" name="iframe_tag" value="{{iframe_tag_input}}" style="width:850px;" onkeypress="return event.keyCode!=13">
						</label>
						<br>
						<br>
						<br>
					</div>
					
					
					<input id="margin_butt" class="button" type="submit">
				</form>
			</div>
			
			<div class="col-2">
				<input class="button" type="submit" value="Log out" id="margin_butt" onclick="window.location.href='/logout';">
				<br>
				<br>
				<input  type="button" value="Go to add Blog" onclick="window.location.href='/add_blog_post';"/>
				<br>
				<br>
				<input  type="button" value="Go to edit Blog" onclick="window.location.href='/edit_blog_post';"/>
				<br>
				<br>
				<input  type="button" value="Go to add Photo" onclick="window.location.href='/add_photo';"/>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
